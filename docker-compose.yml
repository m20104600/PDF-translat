services:
  pdf-webui:
    build: .
    container_name: pdf-translator-webui
    network_mode: bridge
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data # 包含用户数据 (users/, users.db, config/)
    environment:
      - PDF2ZH_UI_LANG=zh # 界面语言
      # 如需切换到原版 Gradio UI，取消下行注释：
      # - PDF2ZH_USE_GRADIO=1
    restart: always

  pdf-api:
    build: .
    container_name: pdf-translator-api
    network_mode: bridge
    ports:
      - "8000:8000"
    command: [ "python", "-m", "uvicorn", "app.main_new:app", "--host", "0.0.0.0", "--port", "8000" ]
    volumes:
      - ./data:/app/data # 共享数据目录，包含用户数据库和配置
    environment:
      - JWT_SECRET_KEY=change-this-in-production # 生产环境请修改
    restart: always
