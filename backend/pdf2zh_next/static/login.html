<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - PDF Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="card-title">登录 PDF Translator</h1>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="输入用户名" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="输入密码" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">登录</button>
            </form>

            <div id="registerSection" style="margin-top: 16px; text-align: center; display: none;">
                <a href="#" id="toggleModeBtn"
                    style="color: var(--primary); text-decoration: none; font-size: 14px;">注册新账号</a>
            </div>
        </div>
    </div>

    <script>
        let isLoginMode = true;

        async function init() {
            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const res = await fetch('/api/auth/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        window.location.href = '/static/upload.html';
                        return;
                    }
                } catch (e) {
                    localStorage.removeItem('token');
                }
            }

            // Check if registration is enabled (backend could provide this, asking blindly for now)
            // Or we just show the link and let the API reject if disabled.
            // For better UX, checking status is nice, but keeping it simple as per plan.
            document.getElementById('registerSection').style.display = 'block';
        }

        document.getElementById('toggleModeBtn').addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;

            const title = document.querySelector('.card-title');
            const submitBtn = document.getElementById('submitBtn');
            const toggleBtn = document.getElementById('toggleModeBtn');
            const alertDiv = document.getElementById('alert');

            alertDiv.textContent = '';
            alertDiv.classList.remove('alert-error', 'show');

            if (isLoginMode) {
                title.textContent = '登录 PDF Translator';
                submitBtn.textContent = '登录';
                toggleBtn.textContent = '注册新账号';
            } else {
                title.textContent = '注册新账号';
                submitBtn.textContent = '创建账户';
                toggleBtn.textContent = '返回登录';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alert');
            const submitBtn = document.getElementById('submitBtn');
            const inputs = document.querySelectorAll('input');

            alertDiv.textContent = '';
            alertDiv.classList.remove('alert-error', 'show');
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.7';
            inputs.forEach(i => i.disabled = true);

            try {
                const endpoint = isLoginMode ? '/api/auth/login' : '/api/auth/register';

                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.detail || (isLoginMode ? '登录失败' : '注册失败'));
                }

                if (isLoginMode) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('is_admin', data.is_admin);
                    window.location.href = '/static/upload.html';
                } else {
                    alertDiv.textContent = '注册成功！请登录。';
                    alertDiv.classList.add('show', 'alert-success'); // Add success class if you have it, otherwise standard alert
                    // Switch back to login mode automatically
                    document.getElementById('toggleModeBtn').click();
                    document.getElementById('username').value = username;
                    document.getElementById('password').value = '';
                }

            } catch (e) {
                alertDiv.textContent = e.message;
                alertDiv.classList.add('alert-error', 'show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                inputs.forEach(i => i.disabled = false);
            }
        });

        init();
    </script>
</body>

</html>
