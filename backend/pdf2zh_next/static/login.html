<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - PDF Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>PDF Translator</h1>
                <p>登录您的账户</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="输入用户名" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="输入密码" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">登录</span>
                    <span id="btnLoader" class="hidden">⏳</span>
                </button>
            </form>

            <div class="auth-link" id="registerLink" style="display: none;">
                还没有账户？<a href="/static/register.html">立即注册</a>
            </div>
        </div>
    </div>

    <script>
        async function init() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const res = await fetch('/api/auth/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        window.location.href = '/static/upload.html';
                        return;
                    }
                } catch (e) {
                    localStorage.removeItem('token');
                }
            }

            document.getElementById('registerSection').style.display = 'block';
        }

        document.getElementById('toggleModeBtn').addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;

            const title = document.querySelector('.card-title');
            const submitBtn = document.getElementById('submitBtn');
            const toggleBtn = document.getElementById('toggleModeBtn');
            const alertDiv = document.getElementById('alert'); // Get the alert div

            // Clear any previous alerts when toggling mode
            alertDiv.textContent = '';
            alertDiv.classList.remove('alert-error', 'show');

            if (isLoginMode) {
                title.textContent = '登录 PDF Translator';
                submitBtn.textContent = '登录';
                toggleBtn.textContent = '注册新账号';
            } else {
                title.textContent = '注册新账号';
                submitBtn.textContent = '创建账户';
                toggleBtn.textContent = '返回登录';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim(); // Added .trim()
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alert'); // Renamed from errorMsg to alertDiv to match existing HTML
            const submitBtn = document.getElementById('submitBtn');
            const inputs = document.querySelectorAll('input');

            alertDiv.textContent = ''; // Clear previous messages
            alertDiv.classList.remove('alert-error', 'show'); // Remove error class
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.7';
            inputs.forEach(i => i.disabled = true);

            try {
                const endpoint = isLoginMode ? '/api/auth/login' : '/api/auth/register';

                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.detail || (isLoginMode ? '登录失败' : '注册失败'));
                }

                if (isLoginMode) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('is_admin', data.is_admin); // Changed from isAdmin to is_admin to match original
                    window.location.href = '/static/upload.html'; // Changed from '/' to '/static/upload.html' to match original redirect
                } else {
                    // Registration successful, switch to login
                    alertDiv.textContent = '注册成功！请登录。'; // Use alertDiv for message
                    alertDiv.classList.add('show'); // Show success message
                    document.getElementById('toggleModeBtn').click();
                    // Auto fill
                    document.getElementById('username').value = username;
                    document.getElementById('password').value = '';
                }

            } catch (e) {
                alertDiv.textContent = e.message; // Use alertDiv for error message
                alertDiv.classList.add('alert-error', 'show'); // Add error class and show
            } finally {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                inputs.forEach(i => i.disabled = false);
            }
        });

        init();
    </script>
</body>

</html>
