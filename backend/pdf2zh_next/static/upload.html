    <script>
        // è®¤è¯æ£€æŸ¥
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/static/login.html';
        }

        // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
        const username = localStorage.getItem('username');
        const isAdmin = localStorage.getItem('is_admin') === 'true';
        const userBadge = document.getElementById('userBadge');
        userBadge.textContent = username;
        if (isAdmin) userBadge.classList.add('admin');

        // API è¾…åŠ©å‡½æ•°
        async function api(endpoint, options = {}) {
            try {
                // ç¡®ä¿ä½¿ç”¨ç»å¯¹è·¯å¾„ï¼Œé¿å…åœ¨ä¸åŒé¡µé¢æ·±åº¦ä¸‹è¯·æ±‚å‡ºé”™
                const url = endpoint.startsWith('http') ? endpoint : endpoint;

                const res = await fetch(url, {
                    ...options,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        ...(options.headers || {})
                    }
                });

                if (res.status === 401) {
                    localStorage.clear();
                    window.location.href = '/static/login.html';
                    return;
                }
                return res;
            } catch (error) {
                console.error('API Request Error:', error);
                throw new Error('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦å·²å¯åŠ¨');
            }
        }

        // é€€å‡ºç™»å½•
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try { await api('/api/auth/logout', { method: 'POST' }); } catch (e) { }
            localStorage.clear();
            window.location.href = '/static/login.html';
        });

        // æ–‡ä»¶ä¸Šä¼ 
        let currentFile = null;
        let currentFileName = null;
        let currentFileId = null;
        let currentTaskId = null;

        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const translateBtn = document.getElementById('translateBtn');

        uploadBox.addEventListener('click', () => fileInput.click());

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = 'var(--accent-primary)';
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.borderColor = currentFile ? 'var(--success)' : 'var(--border-color)';
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) handleFile(fileInput.files[0]);
        });

        async function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                alert('è¯·é€‰æ‹©PDFæ–‡ä»¶');
                return;
            }

            currentFile = file;
            currentFileName = file.name;
            document.getElementById('fileNameDisplay').textContent = file.name;
            document.getElementById('fileMeta').textContent = formatFileSize(file.size) + ' - æ­£åœ¨ä¸Šä¼ ...';
            uploadBox.classList.add('has-file');

            // æ˜¾ç¤ºä¸Šä¼ è¿›åº¦æ¡
            const uploadProgressSection = document.getElementById('uploadProgressSection');
            const uploadProgressFill = document.getElementById('uploadProgressFill');
            const uploadProgressText = document.getElementById('uploadProgressText');
            uploadProgressSection.style.display = 'block';
            uploadProgressFill.style.width = '0%';
            uploadProgressText.textContent = '0%';

            // ä½¿ç”¨ XMLHttpRequest ä»¥æ”¯æŒä¸Šä¼ è¿›åº¦ç›‘å¬
            const formData = new FormData();
            formData.append('file', file);

            try {
                const result = await new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();

                    // ç›‘å¬ä¸Šä¼ è¿›åº¦
                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            const percent = Math.round((e.loaded / e.total) * 100);
                            uploadProgressFill.style.width = percent + '%';
                            uploadProgressText.textContent = percent + '%';
                        }
                    });

                    xhr.addEventListener('load', () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            try {
                                resolve(JSON.parse(xhr.responseText));
                            } catch (e) {
                                reject(new Error('å“åº”è§£æå¤±è´¥'));
                            }
                        } else {
                            reject(new Error(xhr.statusText || 'ä¸Šä¼ å¤±è´¥'));
                        }
                    });

                    xhr.addEventListener('error', () => reject(new Error('ç½‘ç»œé”™è¯¯')));
                    xhr.addEventListener('abort', () => reject(new Error('ä¸Šä¼ å·²å–æ¶ˆ')));

                    xhr.open('POST', '/api/translate/upload');
                    xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                    xhr.send(formData);
                });

                // ä¸Šä¼ å®Œæˆ
                uploadProgressSection.style.display = 'none';
                document.getElementById('fileMeta').textContent = formatFileSize(file.size) + ' - ç‚¹å‡»æ›´æ¢';

                if (result.success) {
                    currentFileId = result.file_id;
                    translateBtn.disabled = false;
                } else {
                    throw new Error(result.detail || 'ä¸Šä¼ å¤±è´¥');
                }
            } catch (e) {
                uploadProgressSection.style.display = 'none';
                alert('ä¸Šä¼ å¤±è´¥: ' + e.message);
                resetUpload();
            }
        }

        function resetUpload() {
            currentFile = null;
            currentFileId = null;
            currentTaskId = null;
            currentFileName = null;
            localStorage.removeItem('currentTaskId');
            localStorage.removeItem('currentFileName');
            localStorage.removeItem('currentFileSize');
            localStorage.removeItem('currentFileId');
            fileInput.value = '';
            document.getElementById('fileNameDisplay').textContent = 'ç‚¹å‡»é€‰æ‹©æˆ–æ‹–æ‹½PDFæ–‡ä»¶';
            document.getElementById('fileMeta').textContent = 'æ”¯æŒ PDF æ ¼å¼ï¼Œæœ€å¤§ 50MB';
            uploadBox.classList.remove('has-file');
            translateBtn.disabled = true;
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('progressSection').style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // å¼€å§‹ç¿»è¯‘
        translateBtn.addEventListener('click', async () => {
            if (!currentFileId) return;

            const langFrom = document.getElementById('langFrom').value;
            const langTo = document.getElementById('langTo').value;

            translateBtn.disabled = true;
            translateBtn.textContent = 'æ­£åœ¨ç¿»è¯‘...';
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultSection').classList.remove('show');

            try {
                const res = await api('/api/translate/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_id: currentFileId, lang_from: langFrom, lang_to: langTo })
                });

                const data = await res.json();
                if (data.success) {
                    currentTaskId = data.task_id;
                    localStorage.setItem('currentTaskId', currentTaskId);
                    localStorage.setItem('currentFileName', currentFileName);
                    localStorage.setItem('currentFileSize', document.getElementById('fileMeta').textContent);
                    localStorage.setItem('currentFileId', currentFileId);
                    pollProgress();
                } else {
                    throw new Error(data.detail || 'å¯åŠ¨å¤±è´¥');
                }
            } catch (e) {
                alert('é”™è¯¯: ' + e.message);
                translateBtn.disabled = false;
                translateBtn.textContent = 'ğŸš€ å¼€å§‹ç¿»è¯‘';
            }
        });

        // Initialize
        async function init() {
            if (!checkAuth()) return;
            loadHistory();

            // Show Dashboard if admin
            const isAdmin = localStorage.getItem('is_admin');
            if (isAdmin === 'true' || isAdmin === true) {
                const navDash = document.getElementById('navDashboard');
                if (navDash) navDash.style.display = 'inline';
            }

            // Check for saved state
            const savedTaskId = localStorage.getItem('currentTaskId');
            if (savedTaskId) {
                currentTaskId = savedTaskId;

                // æ¢å¤æ–‡ä»¶ä¿¡æ¯æ˜¾ç¤º
                const savedName = localStorage.getItem('currentFileName');
                const savedSize = localStorage.getItem('currentFileSize');
                const savedFileId = localStorage.getItem('currentFileId');

                if (savedName) {
                    document.getElementById('fileNameDisplay').textContent = savedName;
                    document.getElementById('fileMeta').textContent = savedSize || 'æ¢å¤çš„æ–‡ä»¶';
                    uploadBox.classList.add('has-file');
                    currentFileName = savedName;
                    currentFileId = savedFileId;
                }

                document.getElementById('progressSection').style.display = 'block';
                translateBtn.disabled = true;
                translateBtn.textContent = 'æ­£åœ¨ç¿»è¯‘...';
                pollProgress();
            }
        }

        // è½®è¯¢è¿›åº¦
        async function pollProgress() {
            if (!currentTaskId) return;

            try {
                const res = await api(`/api/translate/status/${currentTaskId}`);
                const data = await res.json();

                if (data.success) {
                    const progress = parseFloat(data.progress || 0);
                    document.getElementById('progressFill').style.width = `${progress}%`;
                    document.getElementById('progressText').textContent = `${progress.toFixed(2)}%`;

                    if (data.status === 'completed') {
                        localStorage.removeItem('currentTaskId');
                        localStorage.removeItem('currentFileName');
                        localStorage.removeItem('currentFileSize');
                        localStorage.removeItem('currentFileId');
                        showResult(data.output_files);
                        loadHistory();
                        return;
                    } else if (data.status === 'failed') {
                        localStorage.removeItem('currentTaskId');
                        localStorage.removeItem('currentFileName');
                        localStorage.removeItem('currentFileSize');
                        localStorage.removeItem('currentFileId');
                        alert('ç¿»è¯‘å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                        translateBtn.disabled = false;
                        translateBtn.textContent = 'ğŸš€ å¼€å§‹ç¿»è¯‘';

        async function downloadFile(url) {
            try {
                const res = await api(url);
                if (!res.ok) throw new Error('ä¸‹è½½å¤±è´¥');

                const blob = await res.blob();
                const contentDisp = res.headers.get('Content-Disposition');
                let filename = 'translated.pdf';
                if (contentDisp && contentDisp.indexOf('filename=') !== -1) {
                    filename = contentDisp.split('filename=')[1].replace(/["]/g, '');
                    filename = decodeURIComponent(filename);
                }

                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);
            } catch (e) {
                alert('ä¸‹è½½å‡ºé”™: ' + e.message);
            }
        }

                            <div class="history-item-title">${escapeHtml(item.original_filename?.replace(/^[a-f0-9-]+_/i, '') || 'æœªçŸ¥æ–‡ä»¶')}</div>
                            <div class="history-item-date">${formatDate(item.created_at)}</div>
                        </div>

                            <button class="icon-btn success" onclick="downloadFile('/api/translate/download/${item.task_id}?file_type=mono')" title="ä¸‹è½½è¯‘æ–‡ (å•è¯­)" style="font-weight:bold;font-size:13px;width:32px;">A</button>
                            <button class="icon-btn success" onclick="downloadFile('/api/translate/download/${item.task_id}?file_type=dual')" title="ä¸‹è½½è¯‘æ–‡ (åŒè¯­)" style="font-weight:bold;font-size:13px;width:32px;">åŒ</button>
                            <button class="icon-btn danger" onclick="deleteHistory('${item.task_id}')" title="åˆ é™¤">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error('åŠ è½½å†å²å¤±è´¥:', e);
            }
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[m]);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const d = new Date(parseFloat(dateStr) * 1000);
                return d.toLocaleString('zh-CN');
            } catch { return dateStr; }
        }
