        .btn-icon.success:hover {

        .empty-state {

            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {

        .section-header {

            margin-bottom: 20px;
        }

        .username-badge {
            background: rgba(108, 99, 255, 0.2);
            color: var(--accent-secondary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;

        }

        @media (max-width: 768px) {
            .history-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .history-item-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>

        <!-- ç»Ÿè®¡å¡ç‰‡ -->

        <!-- ç¿»è¯‘å†å² -->

            <div id="historyEmpty" class="empty-state" style="display: none;">

        </div>

        <!-- ç³»ç»Ÿè®¾ç½® (ä»…ç®¡ç†å‘˜) -->
        <div id="adminSettingsSection" class="card" style="margin-bottom: 32px; display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3 class="card-title" style="margin:0">å¼€æ”¾ç”¨æˆ·æ³¨å†Œ</h3>
                    <p style="color: var(--text-secondary); font-size: 13px; margin-top: 4px;">å¼€å¯åï¼Œä»»ä½•äººéƒ½å¯ä»¥æ³¨å†Œæ–°è´¦æˆ·</p>
                </div>
                <div class="toggle-container" onclick="toggleRegistration()">
                    <div class="toggle" id="regSwitchWrapper"></div>
                </div>
            </div>
        </div>

        <!-- ç”¨æˆ·åˆ—è¡¨ (ä»…ç®¡ç†å‘˜) -->
        <div id="userListSection" class="card" style="display: none;">

                <table class="table">
                    <thead>
                        <tr>
                            <th>ç”¨æˆ·å</th>

                            <th>æ³¨å†Œæ—¶é—´</th>

                        </tr>

            </div>
        </div>

    <script>
        const API_BASE = '/api';
        let currentUser = null;
        let registrationEnabled = false;
        let isAdmin = false;

        async function init() {
            await checkAuth();
            if (!currentUser) return;

            isAdmin = currentUser.is_admin;

            if (isAdmin) {
                loadAdminData();
            } else {
                loadUserData();
            }
        }

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/static/login.html';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('Auth failed');
                currentUser = await res.json();

                // æ›´æ–°ç”¨æˆ·æ˜¾ç¤º
                const userBadge = document.getElementById('userBadge');
                userBadge.textContent = currentUser.username;
                if (currentUser.is_admin) {
                    userBadge.classList.add('admin');
                }
                document.getElementById('welcomeMsg').textContent = `æ¬¢è¿, ${currentUser.username}`;

            } catch (e) {
                localStorage.removeItem('token');
                window.location.href = '/static/login.html';
            }
        }

        async function loadAdminData() {
            // æ˜¾ç¤ºç®¡ç†å‘˜ä¸“å±åŒºåŸŸ
            document.getElementById('adminSettingsSection').style.display = 'block';
            document.getElementById('userListSection').style.display = 'block';

            // 1. è·å–ç»Ÿè®¡
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE}/admin/stats`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                if (data.stats) {
                    renderStats([
                        { label: 'æ€»ç”¨æˆ·æ•°', value: data.stats.total_users },
                        { label: 'æ­£åœ¨è¿›è¡Œçš„ä»»åŠ¡', value: data.stats.active_tasks },
                        { label: 'ç£ç›˜å ç”¨', value: data.stats.disk_usage_gb }
                    ]);
                }
            } catch (e) { console.error(e); }

            // 2. è·å–æ‰€æœ‰ç”¨æˆ·å†å² (ç®¡ç†å‘˜ä¸“ç”¨)
            await loadAllHistory();

            // 3. è·å–ç”¨æˆ·åˆ—è¡¨
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE}/auth/users`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                if (data.users) {
                    renderUserTable(data.users);
                }
            } catch (e) { console.error(e); }

            // 4. è·å–è®¾ç½®
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE}/admin/settings`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                if (data.settings) {
                    registrationEnabled = data.settings.allow_registration;
                    updateToggleUI();
                }
            } catch (e) { console.error(e); }
        }

        async function loadUserData() {
            // æ™®é€šç”¨æˆ·ç»Ÿè®¡
            renderStats([
                { label: 'æˆ‘çš„ç¿»è¯‘', value: '...' }
            ]);

            // åŠ è½½ä¸ªäººå†å²
            await loadMyHistory();
        }

        async function loadMyHistory() {
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE}/translate/history`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();

                if (data.history && data.history.length > 0) {
                    renderHistory(data.history, false);
                    document.getElementById('deleteAllBtn').style.display = 'inline-flex';
                    // æ›´æ–°ç»Ÿè®¡
                    renderStats([{ label: 'æˆ‘çš„ç¿»è¯‘', value: data.history.length }]);
                } else {
                    document.getElementById('historyEmpty').style.display = 'block';
                    document.getElementById('historyList').innerHTML = '';
                    renderStats([{ label: 'æˆ‘çš„ç¿»è¯‘', value: 0 }]);
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function loadAllHistory() {
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE}/admin/history`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();

                if (data.history && data.history.length > 0) {
                    renderHistory(data.history, true);
                } else {
                    document.getElementById('historyEmpty').style.display = 'block';
                    document.getElementById('historyList').innerHTML = '';
                }
            } catch (e) {
                console.error(e);
            }
        }

        function renderStats(items) {
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = items.map(item => `
                <div class="stat-card">
                    <div class="stat-label">${item.label}</div>
                    <div class="stat-value">${item.value}</div>
                </div>
            `).join('');
        }

        function renderHistory(history, showUsername) {
            const list = document.getElementById('historyList');
            document.getElementById('historyEmpty').style.display = 'none';

            list.innerHTML = history.map(item => {
                const date = item.created_at ? new Date(parseFloat(item.created_at) * 1000).toLocaleString() : '-';
                const userBadge = showUsername ? `<span class="username-badge">${item.username || 'unknown'}</span>` : '';

                return `
                    <div class="history-item" data-task-id="${item.task_id}" data-username="${item.username || ''}">
                        <div class="history-item-info">
                            <div class="history-item-title">${item.original_filename || 'Unknown file'}${userBadge}</div>
                            <div class="history-item-meta">
                                ${date} Â· ${item.status === 'completed' ? 'âœ… å®Œæˆ' : item.status === 'failed' ? 'âŒ å¤±è´¥' : 'â³ è¿›è¡Œä¸­'}
                            </div>
                        </div>
                        <div class="history-item-actions">
                            ${item.status === 'completed' ? `
                                <button class="btn-icon success" onclick="downloadFile('${item.task_id}', 'mono')" title="ä¸‹è½½è¯‘æ–‡">ğŸ“¥</button>
                                <button class="btn-icon" onclick="downloadFile('${item.task_id}', 'dual')" title="ä¸‹è½½åŒè¯­ç‰ˆ">ğŸ“‹</button>
                            ` : ''}
                            <button class="btn-icon danger" onclick="deleteHistoryItem('${item.task_id}')" title="åˆ é™¤">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderUserTable(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td><span class="status ${user.is_admin ? 'status-completed' : 'status-processing'}">${user.is_admin ? 'ç®¡ç†å‘˜' : 'ç”¨æˆ·'}</span></td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>${user.last_login ? new Date(user.last_login).toLocaleDateString() : '-'}</td>
                    <td>
                        ${!user.is_admin ? `<button class="btn btn-danger" style="padding:4px 12px; font-size:12px;" onclick="deleteUser('${user.username}')">åˆ é™¤</button>` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        async function downloadFile(taskId, fileType) {
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_BASE}/translate/download/${taskId}?file_type=${fileType}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Download failed');

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `translated_${fileType}_${taskId}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (e) {
                alert('ä¸‹è½½å¤±è´¥: ' + e.message);
            }
        }

        async function deleteHistoryItem(taskId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) return;

            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_BASE}/translate/history/${taskId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    // åˆ·æ–°å†å²
                    if (isAdmin) {
                        loadAllHistory();
                    } else {
                        loadMyHistory();
                    }
                } else {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }
            } catch (e) {
                alert(e.message);
            }
        }

        document.getElementById('deleteAllBtn').addEventListener('click', async () => {
            if (!confirm('ç¡®å®šè¦åˆ é™¤å…¨éƒ¨ç¿»è¯‘è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) return;

            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_BASE}/translate/history/all`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    loadMyHistory();
                } else {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }
            } catch (e) {
                alert(e.message);
            }
        });

        function updateToggleUI() {
            const wrapper = document.getElementById('regSwitchWrapper');
            if (registrationEnabled) {
                wrapper.classList.add('active');
            } else {
                wrapper.classList.remove('active');
            }
        }

        async function toggleRegistration() {
            const newState = !registrationEnabled;
            const token = localStorage.getItem('token');
            try {
                await fetch(`${API_BASE}/admin/settings`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ allow_registration: newState })
                });
                registrationEnabled = newState;
                updateToggleUI();
            } catch (e) {
                alert('è®¾ç½®æ›´æ–°å¤±è´¥');
            }
        }

        async function deleteUser(username) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ç”¨æˆ· ${username} åŠå…¶æ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚`)) return;

            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_BASE}/admin/users/${username}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    loadAdminData();
                } else {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }
            } catch (e) {
                alert(e.message);
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('is_admin');
            window.location.href = '/static/login.html';
        });

        init();
    </script>
