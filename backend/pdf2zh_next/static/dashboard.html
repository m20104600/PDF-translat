<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台 - PDF 翻译器</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
        }

        .welcome-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="/static/upload.html" class="header-logo">PDF 翻译器</a>
        <nav class="header-nav">
            <a href="/static/upload.html">翻译</a>
            <a href="/static/dashboard.html" class="active" id="navDashboard">仪表盘</a>
            <a href="/static/settings.html">设置</a>
            <span class="user-badge" id="userBadge"></span>
            <a href="#" id="logoutBtn">退出</a>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="action-bar">
            <div>
                <h1 class="page-title">控制台</h1>
                <p class="welcome-text" id="welcomeMsg">欢迎回来</p>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid" id="statsGrid">
            <!-- 动态填充 -->
        </div>

        <!-- 系统设置 (仅管理员) -->
        <div id="adminSettingsSection" class="card" style="margin-bottom: 32px; display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3 class="card-title" style="margin:0">开放用户注册</h3>
                    <p style="color: var(--text-secondary); font-size: 13px; margin-top: 4px;">开启后，任何人都可以注册新账户</p>
                </div>
                <div class="toggle-container" onclick="toggleRegistration()">
                    <div class="toggle" id="regSwitchWrapper"></div>
                </div>
            </div>
        </div>

        <!-- 用户列表 (仅管理员) -->
        <div id="userListSection" class="card" style="display: none;">
            <div class="card-header">
                <h3 class="card-title">用户管理</h3>
            </div>
            <div style="overflow-x: auto;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>注册时间</th>
                            <th>最后登录</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- 动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentUser = null;
        let registrationEnabled = false;

        async function init() {
            await checkAuth();
            if (currentUser && currentUser.is_admin) {
                loadAdminData();
            }
        }

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/static/login.html';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('Auth failed');
                currentUser = await res.json();

                // 更新用户显示
                const userBadge = document.getElementById('userBadge');
                userBadge.textContent = currentUser.username;
                if (currentUser.is_admin) {
                    userBadge.classList.add('admin');
                }
                document.getElementById('welcomeMsg').textContent = `欢迎, ${currentUser.username}`;

                // 非管理员禁止访问
                if (!currentUser.is_admin) {
                    alert('权限不足：仅管理员可访问控制台');
                    window.location.href = '/static/upload.html';
                    return;
                }

            } catch (e) {
                localStorage.removeItem('token');
                window.location.href = '/static/login.html';
            }
        }

        async function loadAdminData() {
            document.getElementById('adminSettingsSection').style.display = 'block';
            document.getElementById('userListSection').style.display = 'block';

            // 1. 获取统计
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE}/admin/stats`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                if (data.stats) {
                    renderStats([
                        { label: '总用户数', value: data.stats.total_users },
                        { label: '正在进行的任务', value: data.stats.active_tasks },
                        { label: '磁盘占用 (已用/总共)', value: data.stats.disk_usage_gb }
                    ]);
                }
            } catch (e) { console.error(e); }

            // 2. 获取用户列表
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE}/auth/users`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                if (data.users) {
                    renderUserTable(data.users);
                }
            } catch (e) { console.error(e); }

            // 3. 获取设置
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE}/admin/settings`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                if (data.settings) {
                    registrationEnabled = data.settings.allow_registration;
                    updateToggleUI();
                }
            } catch (e) { console.error(e); }
        }

        function renderStats(items) {
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = items.map(item => `
                <div class="stat-card">
                    <div class="stat-label">${item.label}</div>
                    <div class="stat-value">${item.value}</div>
                </div>
            `).join('');
        }

        function renderUserTable(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td><span class="status ${user.is_admin ? 'status-completed' : 'status-processing'}">${user.is_admin ? '管理员' : '用户'}</span></td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>${user.last_login ? new Date(user.last_login).toLocaleDateString() : '-'}</td>
                    <td>
                        ${!user.is_admin ? `<button class="btn btn-danger" style="padding:4px 12px; font-size:12px;" onclick="deleteUser('${user.username}')">删除</button>` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        function updateToggleUI() {
            const wrapper = document.getElementById('regSwitchWrapper');
            if (registrationEnabled) {
                wrapper.classList.add('active');
            } else {
                wrapper.classList.remove('active');
            }
        }

        async function toggleRegistration() {
            const newState = !registrationEnabled;
            try {
                const token = localStorage.getItem('token');
                await fetch(`${API_BASE}/admin/settings`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ allow_registration: newState })
                });
                registrationEnabled = newState;
                updateToggleUI();
            } catch (e) {
                alert('设置更新失败');
            }
        }

        async function deleteUser(username) {
            if (!confirm(`确定要删除用户 ${username} 及其所有数据吗？此操作不可恢复。`)) return;

            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE}/admin/users/${username}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    loadAdminData();
                } else {
                    throw new Error('删除失败');
                }
            } catch (e) {
                alert(e.message);
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('is_admin');
            window.location.href = '/static/login.html';
        });

        init();
    </script>
</body>

</html>
