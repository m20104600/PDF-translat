    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;

        /* Sidebar Styles (Shared) */
        .sidebar {
            width: var(--sidebar-width);

            display: flex;
            flex-direction: column;
            padding: 24px;

        .logo {

            color: var(--primary);
            margin-bottom: 40px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;

        .nav-item:hover,

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto 0 var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-main);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .table-container {
            background-color: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
        }

        td {
            font-size: 14px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge.admin {
            background-color: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .badge.user {
            background-color: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
        }

        .btn-sm {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-sm:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--success);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }

            .menu-toggle {
                display: block;
            }
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 16px;
        }
    </style>
</head>

    <script>
        const API_BASE = '/api';
        let currentUser = null;

        async function init() {
            await checkAuth();

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/static/login.html';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('Auth failed');
                currentUser = await res.json();
                document.getElementById('userInfo').textContent = `æ¬¢è¿, ${currentUser.username}`;

                // PWA Install Prompt Logic could go here

            } catch (e) {
                localStorage.removeItem('token');
                window.location.href = '/static/login.html';
            }
        }

        async function loadAdminData() {
            document.getElementById('adminSettingsSection').style.display = 'block';
            document.getElementById('userListSection').style.display = 'block';

            // 1. è·å–ç»Ÿè®¡
            try {

                const { users } = await res.json();
                renderUserTable(users);
            } catch (e) { console.error(e); }

            // 3. è·å–è®¾ç½®
            try {

                const res = await fetch(`${API_BASE}/admin/settings`, { headers: { 'Authorization': `Bearer ${token}` } });
                const { settings } = await res.json();
                document.getElementById('regSwitch').checked = settings.allow_registration;
            } catch (e) { console.error(e); }
        }

            renderStats([

        function renderStats(items) {
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = items.map(item => `

                    <div class="stat-value">${item.value}</div>

            `).join('');
        }

        function renderUserTable(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td><span class="badge ${user.is_admin ? 'admin' : 'user'}">${user.is_admin ? 'ç®¡ç†å‘˜' : 'ç”¨æˆ·'}</span></td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>

                    <td>
                        ${!user.is_admin ? `<button class="btn-sm" onclick="deleteUser('${user.username}')">åˆ é™¤</button>` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        async function toggleRegistration(enabled) {
            try {
                const { token } = getAuth();
                await fetch(`${API_BASE}/admin/settings`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ allow_registration: enabled })
                });
            } catch (e) {
                alert('è®¾ç½®æ›´æ–°å¤±è´¥');
                document.getElementById('regSwitch').checked = !enabled;
            }
        }

        async function deleteUser(username) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ç”¨æˆ· ${username} åŠå…¶æ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚`)) return;

            try {
